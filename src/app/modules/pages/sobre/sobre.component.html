<section id="hero" class="mb-5">
  <div class="container-fluid p-0 carousel-fade placeholder-glow">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div
          *ngFor="let banner of organization.pageBanners; let i = index"
          class="carousel-item"
          [class.active]="i === 0"
        >
          <img class="d-block w-100 img-fluid" [src]="banner.url" alt="Banner image" />
        </div>
      </div>
    </div>
  </div>
</section>

<section id="about" class="mb-5">
  <div class="container">
    <div>
      <h2 class="fw-bold text-center mb-4">{{ 'sobre.titulo' | translate }}</h2>

      <div class="text-justify" [innerHTML]="organization.about.description | safeHtml"></div>

      <div>

      </div>
    </div>

    <div class="principles">
      <h4 class="fw-bold text-center">{{ 'sobre.principios.titulo' | translate }}</h4>

      <div>
        <h5 class="fw-bold">{{ 'sobre.principios.missao' | translate }}</h5>
        <div class="text-justify" [innerHTML]="organization.about.mission | safeHtml"></div>

        <h5 class="fw-bold">{{ 'sobre.principios.valores' | translate }}</h5>
        <div class="text-justify" [innerHTML]="organization.about.values | safeHtml"></div>

        <h5 class="fw-bold">{{ 'sobre.principios.visao' | translate }}</h5>
        <div class="text-justify" [innerHTML]="organization.about.vision | safeHtml"></div>
      </div>
    </div>
  </div>
</section>

</section>
